<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Video Playback Time Calculator</title>
  </head>
  <body>
    <header>
      <h1>Video Playback Time Calculator</h1>
    </header>
    <div class="form-container">
      <form onsubmit="calculateActualTime(event)">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" name="hours" required />

        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" name="minutes" required />

        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" name="seconds" required />

        <label for="speed">Playback Speed:</label>
        <input type="number" step="0.01" id="speed" name="speed" required />

        <button type="submit">Calculate Actual Time</button>
      </form>
    </div>

    <div id="output"></div>
  </body>
</html>
